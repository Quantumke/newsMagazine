

{% block content %}
    {% load staticfiles %}
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="http://cdn.seabanpr.co.ke/mup/css/materialize.css" />
    <div class="container">
    <div class="row">

<h2>Posts</h2>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
        <a href="/send/">Send Mails</a>
<form action="" method="post">
    {% csrf_token %}
    {{ subscribe_data }}
    <input type="submit" value="Submit" />
</form>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}



{% endblock %}
    </div>
    </div>
